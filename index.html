<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1 class="mainheading">Rock Paper Scissors</h1>
    </div>
    <div class="options">
        <button id="rock" class="btn"><img src="images/rock.png" alt="Rock" class="img"></button>
        <button id="paper" class="btn"><img src="images/paper.png" alt="Paper" class="img"></button>
        <button id="scissors" class="btn"><img src="images/scissors.png" alt="Scissors" class="img"></button>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
